 <!DOCTYPE html>
<html>
<head>
<title>Reservation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div class="container mt-3">
		<h2>Please enter your information</h2>

		<form class="form-control" action="#" th:action="@{/booking/save}"
			th:object="${client}" method="post">
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="name">Name</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{name}" id="name"
					placeholder=""> 
	</div>	
	 		<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="email">Emeil'as</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{email}" id="email"
					placeholder=""> 
		</div>	
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="phoneNumber">Phone Number</label> 
				<input class="form-check-input w-auto" type="number" step= "0.01"th:field="*{phoneNumber}" id="phoneNumber"
					placeholder=""> 
			</div>  
			 <button type="submit" class="btn btn-primary">Add client</button>
		</form>
	</div>

</body>
</html>
