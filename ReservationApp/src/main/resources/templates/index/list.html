<head>
<title>Service Providers</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    rel="stylesheet">
<script

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">

        <h1 th:Text="${hello}"></h1>

        <h2> Meniu </h2>
    </div>
<div>
    <div class="container-fluid" th:switch="${providers}">
        <h2 th:case="null">No service yet!</h2>

        <div th:case="*">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th >ID</th>
						 <th >Name</th>
                        <th>Email</th>
                        <th>Description</th>
                        <th>Price</th>
						<th >Address</th>
						<th >Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="provider : ${providers}">
                        <td th:text="${provider.id}"></td>
                        <td th:text="${provider.name}"></td>
						<td th:text="${provider.email}"></td>
                        <td th:text="${provider.description}"></td>
                        <td th:text="${provider.price}"></td>
                        <td th:text="${provider.address}"></td>
 <td><a class="btn btn-primary" th:href="@{/service/edit/{id}(id=${provider.id})}">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
        <p>
             <a class="btn btn-primary" href="/service/create">Add a new Provider</a>
            <a class="btn btn-primary" href="/logout">Log Out</a>
             <a class="btn btn-primary" href="/service/edit">Edit</a>
            
        </p>
    </div>
</body>
</html>
