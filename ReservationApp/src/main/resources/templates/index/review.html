<!DOCTYPE html>
<html>
<head>
<title>Users</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<title>Spring Boot Application</title>
</head>
<body>
	    
	<form class="form-control" action="#"
		th:action="@{/service/updateProvider/{id}(id=${provider.id})}"
		th:object="${provider}" method="post">
		        <label for="name">Name</label> <input type="text"
			th:field="*{name}" id="name" placeholder="Name">
		<span th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}"></span> 
			<label for="email">Email</label>
			
		<input type="text" th:field="*{email}" id="email"
			placeholder="Email"> <span
			th:if="${#fields.hasErrors('email')}"
			th:errors="*{email}"></span>
			
			<label for="description">Description</label>
			
		<input type="text" th:field="*{description}" id="description"
			placeholder="Description"> <span
			th:if="${#fields.hasErrors('description')}"
			th:errors="*{description}"></span>
			
			<label for="price">Price</label>	
		<input type="number" th:field="*{price}" id="price"
			placeholder="Price"> <span
			th:if="${#fields.hasErrors('price')}"
			th:errors="*{price}"></span>
			
			<label for="address">Address</label>
			
		<input type="text" th:field="*{address}" id="address"
			placeholder="Address"> <span
			th:if="${#fields.hasErrors('address')}"
			th:errors="*{address}"></span>
			
			
			
			 <input type="submit"
			value="Update provider">     
	</form>
</body>
</html>
