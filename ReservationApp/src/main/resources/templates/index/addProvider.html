<!DOCTYPE html>
<html>
<head>
<title>Reservation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="css/style.css" rel="stylesheet" />
</head>
<style> 
	form{
		background-color: #141313;
	}
	body {
	  background-image: url("https://www.freecodecamp.org/news/content/images/2019/07/why-does-this-happen.png");
	  background-color: #141313;
	}
	</style>
<body>
	<div class="container mt-5">
		<h1 style="text-align:center">Please enter your information</h1>

		<form class="form-control" action="#" th:action="@{/service/save}"
			th:object="${provider}" method="post">
			<div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="name">Name</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{name}" id="name"
					placeholder="Name"> 
			</div>
			 <div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="email">Email</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{email}" id="email"
					placeholder="Email"> 
			</div>
			  <div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="phoneNumber">Phone number</label> 
				<input class="form-check-input w-auto" type="number" th:field="*{phoneNumber}" id="phoneNumber"
					placeholder="PhoneNumber"> 
			</div>
			  <div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="price">Price</label> 
				<input class="form-check-input w-auto" type="number" th:field="*{price}" id="price"
					placeholder="Price"> 
			</div> 
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="description">Description</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{description}" id="description"
					placeholder="Description"> 
			</div> 
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="address">Address</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{address}" id="address"
					placeholder="Address"> 
			</div> 
			 </div> 
			 <button type="submit" class="btn btn-primary">Add Provider</button>
		</form>
	</div>

</body>
</html>
